<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fruit Slot Machine</title>
    <style>
      #slot-machine {
        display: flex;
        justify-content: center;
      }

      .slot {
        width: 100px;
        height: 150px;
        text-align: center;
        margin: 0 50px;
        border: 1px solid black;
      }

      #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Fruit Slot Machine</h1>
    <div id="slot-machine">
      <div class="slot">
        <img id="slot1" src="img/cherry.png" alt="Cherry">
      </div>
      <div class="slot">
        <img id="slot2" src="img/lemon.png" alt="Lemon">
      </div>
      <div class="slot">
        <img id="slot3" src="img/banana.png" alt="Banana">
      </div>
    </div>
    <button id="spin-button">Spin</button>
    <div id="result"></div>
  </body>
  <script>
    const spinButton = document.getElementById("spin-button");
    const slot1 = document.getElementById("slot1");
    const slot2 = document.getElementById("slot2");
    const slot3 = document.getElementById("slot3");
    const result = document.getElementById("result");
    const fruits = ["cherry", "lemon", "banana"];

    spinButton.addEventListener("click", function() {
      spin();
    });

    function spin() {
      const fruit1 = fruits[Math.floor(Math.random() * fruits.length)];
      const fruit2 = fruits[Math.floor(Math.random() * fruits.length)];
      const fruit3 = fruits[Math.floor(Math.random() * fruits.length)];

      slot1.src = `img/${fruit1}.png`;
      slot2.src = `img/${fruit2}.png`;
      slot3.src = `img/${fruit3}.png`;

      if (fruit1 === fruit2 && fruit2 === fruit3) {
        result.innerHTML = "You won!";
      } else {
        result.innerHTML = "Try again...";
      }
    }
  </script>
</html>
