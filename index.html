<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Хоррор-квест</title>
	<style>
		body {
			font-size: 18px;
			line-height: 1.4;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #000;
			color: #fff;
		}
		
		h1 {
			font-size: 36px;
			margin: 20px;
			text-align: center;
		}
		
		#story {
			font-size: 24px;
			margin: 20px;
			text-align: center;
		}
		
		button {
			font-size: 18px;
			margin: 20px;
			padding: 10px 20px;
			border: none;
			background-color: #666;
			color: #fff;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Хоррор-квест</h1>
	<div id="story">Вы остались одна дома. Снаружи начался сильный шторм. Вдруг вы услышали шум в прихожей...</div>
	<button id="button1">Проверить, что это было</button>
	<button id="button2">Спрятаться под кровать</button>
	
	<script>
		// Получаем элементы кнопок и истории
		var button1 = document.getElementById('button1');
		var button2 = document.getElementById('button2');
		var story = document.getElementById('story');
		
		// Устанавливаем начальную историю и скрытые параметры
		var currentStory = 'Вы остались одна дома. Снаружи начался сильный шторм. Вдруг вы услышали шум в прихожей...';
		var isUnderBed = false;
		var isFrontDoorOpened = false;
		var isBackDoorOpened = false;
		var isGameEnded = false;
		
		// Обработчик события нажатия кнопки "Проверить, что это было"
		button1.addEventListener('click', function() {
			if (!isGameEnded) {
				if (isUnderBed) {
					currentStory = 'Вы вылезли из-под кровати и осторожно пошли в прихожую. Оказалось, что это был только шум от ветра.';
					story.innerHTML = currentStory;
				} else {
					if (isFrontDoorOpened || isBackDoorOpened) {
						currentStory = 'Вы смело направились в прихожую, но там никого не было. Вдруг вы услышали шум в комнате.';
						story.innerHTML = currentStory;
						button1.innerHTML = 'Идти в комнату';
						button2.innerHTML = 'Спрятаться под кровать';
					} else {
						currentStory = 'Вы подошли к двери в прихожую, ноне можете ее открыть. Вам стало страшно и вы решили спрятаться под кровать.';
story.innerHTML = currentStory;
isUnderBed = true;
button1.innerHTML = 'Проверить, что это было';
button2.innerHTML = 'Вылезти из-под кровати';
}
}
}
});
			// Обработчик события нажатия кнопки "Спрятаться под кровать"
	button2.addEventListener('click', function() {
		if (!isGameEnded) {
			if (isUnderBed) {
				currentStory = 'Вы вылезли из-под кровати и осторожно пошли в прихожую. Оказалось, что это был только шум от ветра.';
				story.innerHTML = currentStory;
				isUnderBed = false;
				button1.innerHTML = 'Проверить, что это было';
				button2.innerHTML = 'Спрятаться под кровать';
			} else {
				currentStory = 'Вы спрятались под кроватью и затаили дыхание. Вдруг вы услышали, как кто-то зашел в дом...';
				story.innerHTML = currentStory;
				button1.innerHTML = 'Проверить, что это было';
				button2.innerHTML = 'Оставаться спрятанным';
			}
		}
	});
	
	// Обработчик события нажатия кнопки "Идти в комнату"
	button1.addEventListener('click', function() {
		if (!isGameEnded && (isFrontDoorOpened || isBackDoorOpened)) {
			currentStory = 'Вы направились в комнату, но там было темно. Вы включили свет и увидели, что в комнате никого нет. Вдруг вы услышали шум в шкафу...';
			story.innerHTML = currentStory;
			button1.innerHTML = 'Открыть шкаф';
			button2.innerHTML = 'Убежать из комнаты';
		}
	});
	
	// Обработчик события нажатия кнопки "Открыть шкаф"
	button1.addEventListener('click', function() {
		if (!isGameEnded) {
			currentStory = 'Вы открыли шкаф и увидели, что там никого нет. Вдруг вы услышали, как кто-то подошел к комнате...';
			story.innerHTML = currentStory;
			button1.innerHTML = 'Спрятаться под кровать';
			button2.innerHTML = 'Спрятаться в шкафу';
		}
	});
	
	// Обработчик события нажатия кнопки "Спрятаться в шкафу"
	button2.addEventListener('click', function() {
		if (!isGameEnded) {
			currentStory = 'Вы спрятались в шкафу и затаили дыхание. Вдруг вы услышали, как кто-то вошел в комнату...';
			story.innerHTML = currentStory;
			button1.innerHTML = 'Спрятаться под кровать';
button2.innerHTML = 'Оставаться спрятанным';
}
});
			// Обработчик события нажатия кнопки "Убежать из комнаты"
	button2.addEventListener('click', function() {
		if (!isGameEnded) {
			currentStory = 'Вы выбежали из комнаты, но там было темно и вы не видели, куда бежать. Вдруг вы услышали, как кто-то подошел к вам...';
			story.innerHTML = currentStory;
			button1.innerHTML = 'Спрятаться под кровать';
			button2.innerHTML = 'Спрятаться в шкафу';
		}
	});
</script>
</body>
</html>
