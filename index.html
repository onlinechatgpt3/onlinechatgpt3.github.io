<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Здесь будут слоты</title>
	<style>
		body {
			font-size: 18px;
			line-height: 1.4;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		h1 {
			font-size: 24px;
			margin: 20px;
		}
	</style>
	
	<!-- Подключение API для работы с Telegram -->
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	
	<script>
		// Функция для отправки сообщения в телеграмм бота
		function sendMessageToTelegram(message) {
			// Замените YOUR_BOT_TOKEN на токен вашего бота
			var botToken = 'YOUR_BOT_TOKEN';
			
			// Замените YOUR_CHAT_ID на chat_id вашего бота
			var chatId = 'YOUR_CHAT_ID';
			
			// Формируем URL для отправки сообщения
			var url = 'https://api.telegram.org/bot' + botToken + '/sendMessage?chat_id=' + chatId + '&text=' + message;
			
			// Отправляем запрос на URL с помощью AJAX
			var xhr = new XMLHttpRequest();
			xhr.open('GET', url, true);
			xhr.send();
		}
		
		// Обработчик события загрузки страницы
		window.addEventListener('load', function() {
			// Отправляем сообщение в телеграмм бота при загрузке страницы
			sendMessageToTelegram('Сайт "Здесь будут слоты" загружен');
		});
	</script>
</head>
<body>
	<h1>Здесь будут слоты</h1>
</body>
</html>
